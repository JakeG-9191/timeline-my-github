<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timeline My GitHub</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <form id="form">
                <h2>Enter GitHub Username Below</h2>
                <input type="text" placeholder="Enter Your GitHub Username" id="githubusername" />
            </form>
            <input class="button-primary btn btn-dark" type="submit" value="Submit" id="submit">
            <input class="button-primary btn btn-dark" type="submit" value="Search Again" id="search-again">
        </div>

        <div id="map-location">

        </div>
    </div>



    <!-- Linking momentjs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Linking jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Linking javascript -->
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
